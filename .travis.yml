language: node_js

jobs:
  include:
    - stage: build
      node_js: ['6', '7']
      install:
        - yarn
        - yarn build
    - stage: validate
      node_js: ['6', '7']
      script:
        - yarn test
        - yarn test:boundry
        - yarn benchmark
    - stage: release
      node_js: "6.10.2"
      before_deploy:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm publish
        on:
          tags: true
